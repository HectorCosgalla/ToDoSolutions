<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New task</title>
</head>
<body>
    <h3>Add a new task:</h3>
    <form action="#"
    th:action="@{/new}"
    th:object="${task}"
    method="post">
        <div>
            <label for="new_task_title">Title:</label>
            <input type="text" id="new_task_title" th:field="*{title}">
        </div>
        <button type="submit">Add</button>
    </form>
</body>
</html>
